<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>myHome</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header></header>
    <main>
        <!--시계와 할일을 묶는 clock_todo -->
        <section class="clock_todo">
        

        <!-- 시계를 표시하는 부분입니다. -->
            <div class="clock_wrap ct">

                <div class="clock_wrap_center">
                    <div class="clockbox">
                        <h2>00:00:00</h2>
                    </div>
            <!-- 이름입력창 부분입니다. -->
                    <form id="js-form" class="form">
                        <input type="text" placeholder="이름을 입력해 주세요.">
                    </form>
                    <div class="name_btn">
	                    <h4 class="hidden"></h4>
	                    <input class="removebtn" type="button" value="remove">
                    </div>
                    <div class="weather_wrap">
	                    <span class="js-weather-place"></span>
	                    <span class="js-weather-maxtemp"></span>
	                    <span class="js-weather-mintemp"></span>
                    </div>
                    <div class="link_btn_wrap">
                        <div><a href="https://naver.com" target="_blank"></a></div>
                        <div><a href="https://daum.net" target="_blank"></a></div>
                        <div><a href="https://google.com" target="_blank"></a></div>
                        <div><a href="#"></a></div>
                    </div>
                 </div>
            </div>
        <!-- ToDoList 부분입니다. -->
            <div class="todo_wrap ct">

                <div class="todo_wrap_center">
                    <h4>오늘의 할일은?</h4>
                    <form class="js-toDoForm">
                        <input type="text" placeholder="할일을 적으세요">
                    </form>
                    <ul class="js-toDoList"></ul>
                </div>
            </div>

        </section>
    </main>
    <script src="./js/slide.js"></script>
    <script src="./js/clock.js"></script>
    <script src="./js/form.js"></script>
    <script src="./js/todo.js"></script>
    <script src="./js/weather.js"></script>
</body>

</html>
